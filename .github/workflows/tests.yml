name: Tests

on: [push, pull_request]

jobs:
  run_test_suite:
    name: ${{ matrix.os }}-py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}-latest
    timeout-minutes: 30
    env:
      dependencies: ""
      test-dependencies: pytest pytest-cov conda
    strategy:
      fail-fast: false
      matrix:
        os: [windows, ubuntu, macos]
        python-version: [3.7, 3.8, 3.9]

    steps:
      - uses: actions/checkout@v2

      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}

      - shell: bash -l {0}
        name: Conda info
        run: |
          conda info
          conda list

      - shell: cmd /C {0}
        name: Configure requirements (Windows)
        if: runner.os == 'Windows'
        run: |
          echo dependencies=pywin32 >> %GITHUB_ENV%

      # - shell: bash -l {0}
      #   name: Configure requirements (Linux)
      #   if: runner.os == 'Linux'
      #   run: |
      #     echo "dependencies=pywin32" >> ${GITHUB_ENV}

      - shell: bash -l {0}
        name: Configure requirements (MacOS)
        if: runner.os == 'macOS'
        run: |
          echo "dependencies=python.app" >> ${GITHUB_ENV}

      - shell: bash -l {0}
        name: Install dependencies
        run: |
          conda install ${{ env.dependencies }} ${{ env.test-dependencies }}
          conda list

      - shell: bash -l {0}
        name: Install menuinst
        run: |
          pip install -e .

      - shell: bash -l {0}
        name: Run test suite
        run: |
          pytest tests --cov-append --cov-report=xml --cov=menuinst

      - shell: bash -l {0}
        name: Check schema is up-to-date
        run: |
          python menuinst/schema.py
          git diff --exit-code menuinst/data/menuinst.schema.json

      - uses: codecov/codecov-action@v1
        with:
          name: ${{ matrix.os }}-py${{ matrix.python-version }}
