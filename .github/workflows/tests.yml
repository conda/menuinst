name: Tests

on: [push, pull_request]

jobs:
  run_test_suite:
    name: ${{ matrix.os }}-py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}-latest
    timeout-minutes: 30
    env:
      dependencies: typing_extensions
      test-dependencies: pip pytest pytest-cov conda
      CONDA_NUMBER_CHANNEL_NOTICES: 0
    strategy:
      fail-fast: false
      matrix:
        os: [windows, ubuntu, macos]
        python-version: ["3.7", "3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v2

      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          channels: napari/label/bundle_tools,conda-forge

      - shell: bash -el {0}
        name: Conda info
        run: |
          conda info
          conda list

      - shell: bash -el {0}
        name: Install dependencies
        run: |
          conda install ${{ env.dependencies }} ${{ env.test-dependencies }}
          conda list

      - shell: bash -el {0}
        name: Install menuinst
        run: |
          pip install -vv .

      - shell: bash -el {0}
        name: Run test suite
        run: |
          pytest tests --cov-append --cov-report=xml --cov=menuinst -m "not pydantic"

      - shell: bash -el {0}
        name: Run test suite (pydantic parts)
        run: |
          conda install pydantic hypothesis hypothesis-jsonschema
          pytest tests --cov-append --cov-report=xml --cov=menuinst -m pydantic

      - uses: codecov/codecov-action@v1
        with:
          name: ${{ matrix.os }}-py${{ matrix.python-version }}
