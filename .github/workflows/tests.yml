name: Tests

on: [push, pull_request]

jobs:
  run_test_suite:
    name: ${{ matrix.os }}-py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}-latest
    timeout-minutes: 30
    env:
      dependencies: typing_extensions
      test-dependencies: >- # fold and trim newlines
        conda-canary/label/conda-conda-pr-11882::conda 
        pip 
        pytest 
        pytest-cov 
        pydantic 
        hypothesis 
        conda-forge::hypothesis-jsonschema
      CONDA_NUMBER_CHANNEL_NOTICES: 0
    strategy:
      fail-fast: false
      matrix:
        os: [windows, ubuntu, macos]
        python-version: ["3.7", "3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v2

      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}

      - shell: bash -el {0}
        name: Conda info
        run: |
          conda info
          conda list

      - shell: bash -el {0}
        name: Install dependencies
        run: |
          conda install ${{ env.dependencies }} ${{ env.test-dependencies }}
          conda list

      - shell: bash -el {0}
        name: Install menuinst
        run: |
          pip install -vv .

      - shell: bash -el {0}
        name: Run test suite
        run: |
          pytest tests --cov-append --cov-report=xml --cov=menuinst

      - uses: codecov/codecov-action@v1
        with:
          name: ${{ matrix.os }}-py${{ matrix.python-version }}
